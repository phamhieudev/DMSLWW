<body>
  <div class="container-scroller" >
    <div class="container-fluid page-body-wrapper full-page-wrapper" >
      <div class="content-wrapper d-flex align-items-center auth" style="background-image: url(/images/background/ed-259-xcrI6CPkkJs-unsplash.jpg); background-position: center;
      background-repeat: no-repeat; 
      background-size: cover;
      max-width: 100%;">
        <div class="row w-100">
          <div class="col-lg-4 col-xl-4">
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="/images/oishi.jpg" alt="logo" />
                <h3 style="text-align:center">DMS</h3>
              </div>
              <h6 class="font-weight-light">Login</h6>
              <form class="pt-3 css-form" name="userForm" ng-submit="submitForm()" novalidate>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" ng-model="email" 
                  ng-pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" ng-required=true />
                  <div ng-show="userForm.email.$touched">
                    <span style="color:red;margin-top: 2px;
                    display: inline-block;" ng-show="userForm.email.$error.required"></span>
                </div>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" ng-model="matkhau" ng-required=true placeholder="Password" />
                  <div ng-show="userForm.matkhau.$touched">
                    <!-- <span style="color:red;margin-top: 2px;
                    display: inline-block;" ng-show="userForm.matkhau.$error.required"></span> -->
                </div>
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-facebook auth-form-btn" ng-click="dangnhap(email,matkhau)" ng-disabled="userForm.$invalid">Login</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                     
                    </label>
                  </div>
                  <a ng-click="quenmk()" class="auth-link text-black">Forget password?</a>
                </div>
              </form>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 mx-auto">

            <div class="time"></div>
            <div class="date"></div>
         </div>

        </div>
